    <header>
        <h1>HEAVY METTLE</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="classes.html">Classes</a>
            <a href="trainers.html">Trainers</a>

            <a href="Diet Plan.html">diet plan</a>
        </nav>
    </header>
    <main>
        <h2>Register for Membership</h2>
        <p>Fill in your details below to join Fitness Hub and start your fitness journey with us!</p>

        <form id="registrationForm" onsubmit="submitRegistrationForm(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="membership">Membership Type:</label>
            <select id="membership" name="membership" required onchange="updateFee()">
                <option value="basic">Basic - $500</option>
                <option value="premium">Premium - $1000</option>
                <option value="vip">VIP - $2000</option>
            </select>

        

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Register & Pay</button>
        </form>
    </main>
    <footer>
        <p>Contact us: info@Heavymettle.com | Phone: (555) 123-4567</p>
    </footer>
</body>
</html>
